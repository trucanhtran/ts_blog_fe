# Dev: build from Dockerfile (target dev), mount source for hot reload
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - .:/app
      - node_modules_dev:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true

volumes:
  node_modules_dev:
