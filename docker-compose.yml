services:
  # Default: dev with hot reload (no rebuild when adding pages)
  dev:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev:no-turbopack"
    environment:
      - WATCHPACK_POLLING=true

  # Production: build image, run standalone (use: docker compose --profile prod up app)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - prod
